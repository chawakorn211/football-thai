<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ยินดีต้อนรับสู่โลกฟุตบอล</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Sarabun', sans-serif;
      background: url('https://images.unsplash.com/photo-1517927033932-b3d18e61fb3a?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-box {
      background: rgba(0, 0, 0, 0.65);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ffca28;
      color: #000;
      border: none;
      padding: 15px 35px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #ffd54f;
      transform: scale(1.05);
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .welcome-box {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>⚽ ยินดีต้อนรับสู่โลกฟุตบอล!</h1>
    <p>สมัครตอนนี้เพื่อเข้าร่วมทีมของคุณ</p>

   <a href="http://127.0.0.1:5500/Untitled-2.html" class="btn">สมัครสมาชิก</a> 
  </div>
</body>
</html>
